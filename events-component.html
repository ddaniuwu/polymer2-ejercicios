<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="componente-eventos">
    <template>
        <button on-click="handleClick">Kick me</button>
    </template>

    <script>
        class Eventos extends Polymer.Element{
            static get is(){
                return 'componente-eventos'
            }

            handleClick(e){
                this.dispatchEvent(new CustomEvent('kick', {
                    detail: {
                        kicked:true
                    }
                }));
            }
        }
        customElements.define(Eventos.is , Eventos)
    </script>
</dom-module>

    <script>
        document.querySelector('componente-eventos').addEventListener('kick',function(e){
            console.log(e.detail.kicked)
        })
    </script>
