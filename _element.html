<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./node_modules/@polymer/iron-ajax/iron-ajax.js">

<dom-module id="ironajaxcomponents-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <iron-ajax 
            url="http://jsonplaceholder.typicode.com/users"
            auto
            handle-as="json"
            last-response="{{data}}"
        >
        </iron-ajax>
              <h1>  [[data.name]]</h1>

  </template>

  <script>
    /**
     * `ironajaxcomponents-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IronajaxcomponentsElement extends Polymer.Element {
      static get is() { return 'ironajaxcomponents-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ironajaxcomponents-element'
          }
        };
      }
    }

    window.customElements.define(IronajaxcomponentsElement.is, IronajaxcomponentsElement);
  </script>
</dom-module>
